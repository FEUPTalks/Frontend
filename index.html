<html>
  <head>
    <title>Angular QuickStart</title>

    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="app/assets/styles/font-awesome.min.css">
    <link rel="stylesheet" href="app/assets/styles/themify-icons.css">
    <link rel="stylesheet" href="app/assets/styles/materialize.css">
    <link rel="stylesheet" href="app/assets/styles/spinner.css">
    <link rel="stylesheet" href="app/assets/styles/main.css">
    <!-- 1. Load libraries -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. External Libs -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="app/assets/js/jquery-knob.min.js"></script>
    <script src="app/assets/js/materialize.js"></script>
    <!-- 3. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app/main')
              .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <app>
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </app>
  </body>
</html>
