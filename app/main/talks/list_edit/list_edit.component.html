
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--10-col">
        <div mdl class="mdl-card mdl-form-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">List Table </h2>
            </div>
            <div class="mdl-card__supporting-text">
<table id="mdlTable" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                        <tr>
                        <th class="mdl-data-table__cell--non-numeric">Title </th>
                        <th>Summary </th>
                        <th>DefinitiveDate</th>
                        <th>ProponentName  </th>
                        <th>ProponentEmail </th>
                        <th>ProponentAffiliation </th>
                        <th>Room </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td class="mdl-data-table__cell--non-numeric" id ="title" (ngModel)="title" ng-repeat='talk? in talkss'>{{talk?.title}}</td>
                        <td>{{talk?.summary}}</td>
                        <td>{{talk?.definitiveDate}}</td>
                        <td>{{talk?.proponentName}}</td>
                        <td>{{talk?.proponentEmail}}</td>
                        <td>{{talk?.proponentAffiliatio}}</td>
                        <td>{{talk?.room}}</td>
                        </tr>                    
                    </tbody>
                 </table> 
          


            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button (click)="getTalks()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Display</button>
                <button (click)="editTalks()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Edit</button>
                <button (click)="updateTalks()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</button>
                <button (click)="deleteTalks()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</button>
           
          </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
