<div class="row">
    <form materialize class="col s12" #f="ngForm" (ngSubmit)="submit(f.value)">
        <div class="row">
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="title" type="text" class="validate" length="50"
                       name="title" (ngModel)="title" required="">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="proponent" type="text" class="validate" length="20"
                       name="proponent" (ngModel)="proponent" required="">
                <label for="proponent">Proponent</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input id="email" type="email" class="validate" name="email" (ngModel)="email" required="">
                <label for="email" data-error="Please insert a valid email" data-success="Email seems valid">Email</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="aff" placeholder="feup" type="text" class="validate" length="30"
                       name="aff" (ngModel)="aff" required="">
                <label for="aff">Affiliation</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="speaker-name" type="text" class="validate" length="50"
                       name="speaker-name" (ngModel)="speakerName" required="">
                <label for="speaker-name">Speaker Name</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="speaker-brief" type="text" class="validate" length="300"
                       name="speaker-brief" (ngModel)="speakerBrief" required="">
                <label for="title">Speaker Brief</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="speaker-aff" type="text" class="validate" length="30"
                       name="speaker-aff" (ngModel)="speakerAff" required="">
                <label for="title">Speaker Affiliation</label>
            </div>
            <div class="input-field col s12 m6 l3">
                <input materialize="characterCounter" id="hostname" type="text" class="validate" length="50"
                       name="hostname" (ngModel)="hostname" required="">
                <label for="hostname">Hostname</label>
            </div>
            <div class="input-field col s12 m12 l12">
                <textarea materialize="characterCounter" id="summary" class="materialize-textarea" length="500"
                          name="summary" (ngModel)="summary" required=""></textarea>
                <label for="summary">Summary</label>
            </div>
            <div class="col s10 m9 l8">
                <label for="start-date">Start Date</label>
                <input id="start-date" materialize="pickadate" name="startDate" (ngModel)="startDate"
                       [materializeParams]="[{selectMonths: true, selectYears: 1}]" type="text" required>
            </div>
            <div class="input-field col s2 m3 l4">
                <label for="startTime">Start Time</label>
                <input id="startTime" class="timepicker" type="time" required="">
            </div>
            <div class="col s10 m9 l8">
                <label for="end-date">End Date</label>
                <input id="end-date" materialize="pickadate" name="endDate" (ngModel)="endDate"
                       [materializeParams]="[{selectMonths: true, selectYears: 1}]" type="text" required>
            </div>
            <div class="input-field col s2 m3 l4">
                <label for="endTime">End Time</label>
                <input id="endTime" class="timepicker" type="time" required="" >
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="fa fa-send"></i>
        </button>
    </form>
</div>
